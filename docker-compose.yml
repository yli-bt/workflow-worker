version: '3.9'

networks:
  laravel:
    driver: bridge

services:
  laravel_worker_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_worker_app
    command: sh -c "/var/www/html/docker/startup.sh"
    env_file: .env
    networks:
      - laravel
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor/
    depends_on:
      - temporal
    restart: always
  cassandra:
    container_name: temporal-cassandra
    image: cassandra:3.11.9
    restart: unless-stopped
    networks:
    - laravel
    ports:
    - ${CASSANDRA_PORT:-9042}:9042
    volumes:
    - ./docker/cassandra/jvm.options:/etc/cassandra/jvm.options
    - temporalcassandradata:/var/lib/cassandra
  elasticsearch:
    container_name: temporal-elasticsearch
    environment:
    - cluster.routing.allocation.disk.threshold_enabled=true
    - cluster.routing.allocation.disk.watermark.low=512mb
    - cluster.routing.allocation.disk.watermark.high=256mb
    - cluster.routing.allocation.disk.watermark.flood_stage=128mb
    - discovery.type=single-node
    - ES_JAVA_OPTS=-Xms100m -Xmx100m
    image: elasticsearch:7.16.2
    networks:
    - laravel
    ports:
    - ${TEMPORAL_ELASTIC_PORT:-9200}:9200
    volumes:
    - temporalelasticdata:/usr/share/elasticsearch/data
  temporal:
    container_name: temporal
    depends_on:
    - cassandra
    - elasticsearch
    environment:
    - CASSANDRA_SEEDS=cassandra
    - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development_es.yaml
    - ENABLE_ES=true
    - ES_SEEDS=elasticsearch
    - ES_VERSION=v7
    image: temporalio/auto-setup:1.14.2
    networks:
    - laravel
    ports:
    - ${TEMPORAL_PORT:-7233}:7233
    volumes:
    - ./docker/temporal/dynamicconfig:/etc/temporal/config/dynamicconfig
  temporal-admin-tools:
    container_name: temporal-admin-tools
    depends_on:
    - temporal
    environment:
    - TEMPORAL_CLI_ADDRESS=temporal:7233
    image: temporalio/admin-tools:1.14.2
    networks:
    - laravel
    stdin_open: true
    tty: true
  temporal-web:
    container_name: temporal-web
    depends_on:
    - temporal
    environment:
    - TEMPORAL_GRPC_ENDPOINT=temporal:7233
    - TEMPORAL_PERMIT_WRITE_API=true
    image: temporalio/web:1.13.0
    networks:
    - laravel
    ports:
    - ${TEMPORAL_WEB_PORT:-8088}:8088
volumes:
  temporalelasticdata:
    driver: local
  temporalcassandradata:
    driver: local
